<html>
<head>
<title>Overlapping div </title>
<style>
 .div1
  {
    position:absolute;
    top:0;
    left:0;
    height:100px;
    width:100px;
    border:5px solid #ad53aa;
    background-color: #bd4664;
    
}
 .div2
 {
   position:absolute;
   top:50;
   left:50;
   height:100px;
   width:100px;
   border:5px solid  #ad53aa;
   background-color: #c740a7;
     
}
 </style>
<script type="text/javascript">
function showMenu() {
    document.getElementById("div2").style.zIndex = "1";
    document.getElementById("div1").style.zIndex = "2";
    
}

function hideMenu() {
    document.getElementById("div2").style.zIndex = "2";
    document.getElementById("div1").style.zIndex = "1";
   
}

</script>
</head>
<body>
    <div id="div1" class="div1" onmouseover="hideMenu()">Subodh</div>
    <div id="div2" class="div2" onmouseover="showMenu()">Subodh</div>
  
</body>
</html>
